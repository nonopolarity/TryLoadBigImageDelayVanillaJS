<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 200px;
        font: 16px Monaco, monospace;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="msg">Title is Beach</div>
      <button id="toggle-button">Toggle</button>
    </div>

    <img id="image" src="beach.jpg" />

    <script>
      (function () {
        let toggle = true;
        const elMsg = document.querySelector("#msg");
        const elImage = document.querySelector("#image");
        let filename;

        document
          .querySelector("#toggle-button")
          .addEventListener("click", () => {
            toggle = !toggle;
            filename = `${toggle ? "beach.jpg" : "mountain.jpg"}?${Date.now()}`;
            elMsg.innerHTML = `<span>Title is ${
              toggle ? "Beach" : "Mountain and Lake"
            }</span>`;
            elImage.src = filename;
          });
      })();
    </script>
  </body>
</html>
